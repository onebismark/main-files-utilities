<!DOCTYPE html>
<html lang="en">
<head><!-- Search Engine Blocking Meta Tags -->
    <meta name="robots" content="noindex, nofollow, noarchive, nosnippet, noimageindex">
    <meta name="googlebot" content="noindex, nofollow, noarchive, nosnippet, noimageindex">
    <meta name="bingbot" content="noindex, nofollow, noarchive, nosnippet, noimageindex">
    <meta name="slurp" content="noindex, nofollow, noarchive, nosnippet, noimageindex">
    <meta name="yandex" content="noindex, nofollow, noarchive, nosnippet, noimageindex">
    <meta name="baiduspider" content="noindex, nofollow, noarchive, nosnippet, noimageindex">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | Markmix Studios</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        
        body {
            background-color: #ffffff;
            color: #333;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            line-height: 1.6;
        }
        
        .container {
            max-width: 600px;
            width: 100%;
            text-align: center;
            padding: 40px 30px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
            border: 1px solid #eee;
        }
        
        .error-icon {
            font-size: 80px;
            margin-bottom: 20px;
            color: #333;
        }
        
        h1 {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 15px;
            color: #000;
        }
        
        h2 {
            font-size: 24px;
            font-weight: 500;
            margin-bottom: 20px;
            color: #444;
        }
        
        p {
            font-size: 18px;
            margin-bottom: 30px;
            color: #666;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.5;
        }
        
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 30px;
        }
        
        .btn {
            padding: 12px 30px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s ease;
            border: 1px solid #333;
        }
        
        .btn-primary {
            background: #000;
            color: white;
            border: 1px solid #000;
        }
        
        .btn-primary:hover {
            background: #333;
        }
        
        .divider {
            height: 1px;
            background: #eee;
            margin: 30px 0;
            width: 100%;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
                box-shadow: none;
                border: none;
            }
            
            h1 {
                font-size: 32px;
            }
            
            h2 {
                font-size: 20px;
            }
            
            .action-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-icon">
            <i class="fas fa-exclamation-circle"></i>
        </div>
        
        <h1>404</h1>
        <h2>Page Not Found</h2>
        
        <p>The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
        
        <div class="divider"></div>
        
        <div class="action-buttons">
            <a href="https://bismark.is-a.dev/" class="btn btn-primary">
                <i class="fas fa-home"></i> Visit Homepage
            </a>
        </div>
    </div>
</body>
</html>
